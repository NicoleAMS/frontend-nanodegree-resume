<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resume</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBzvZ7wAwhxgMhU8KNb2kpBBOrQF-VFhmI"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <div id="main" class="container beige">
    <div class="row">
      <div class="col col-12">
        <div id="header" class="center-content clear-fix">
          <div class="row">
            <div class="col col-3" id="headerImg">
            </div>
            <div class="col col-9">
              <div class="row">
                <div class="col col-9" id="headerName">
                </div>
                <div class="col col-3" id="button"></div>
              </div>
              <hr id="headerHR">
              <div class="row">
                <div class="col-6" id="headerSkills">
                </div>
                <div class="col-6">
                  <ul id="topContacts"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div style="clear: both;"></div>
    </div>

    <div class="row">
      <div class="col col-4">
        <button id="toggleButton" class="btn btn-primary" onclick="toggle()">Display Work Experience</button>
      </div>
      <div class="col col-4">
        <button id="toggleButtonP" class="btn btn-primary" onclick="toggleP()">Display Projects</button>
      </div>
      <div class="col col-4">
        <button id="toggleButtonE" class="btn btn-primary" onclick="toggleE()">Display Education</button>
      </div>
    </div>

    <div class="row">
      <div class="col col-12">
        <div id="workExperience" class="gray">
          <h2>Work Experience</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-12">
        <div id="projects" class="gray">
          <h2>Projects</h2>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col col-12">
        <div id="education" class="gray">
          <h2>Education</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-12">
        <div id="mapDiv" class="dark-gray">
          <h2>Where I've Lived and Worked</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-12">
        <div id="lets-connect" class="dark-gray">
          <h2 class="orange center-text">Let's Connect</h2>
          <ul id="footerContacts" class="flex-box"></ul>
        </div>
      </div>
    </div>

  </div>


  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>


  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = 'black';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.backgroundColor = 'black';
    }
  </script>
</body>
</html>
